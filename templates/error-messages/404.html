{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-12 gradient page-header">
            <p class="text-center pt-4">Error Message</p>
        </div>
    </div>
</div>

<div class="container">
    <div class="row margin-about-section1">
        <div class="col-12 my-auto ml-auto content-para">
            <h1 class="mx-auto text-muted text-center pl-2 pr-2">
                Sorry! The page you are looking for can't be found
            </h1>
        </div>
    </div>

    <!-- Scroll to top of page arrow -->

        <a class="page-top-link d-flex h-100">
            <i class="fas fa-chevron-up text-black mx-auto my-auto"></i>
        </a>
    </div>

</div>

{% endblock %}

{% block scripts %}

<script src="{{ url_for('static', filename='js/scroll.js') }}"></script>

{% endblock %}
