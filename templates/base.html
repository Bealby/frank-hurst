<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
    <title>Frank Hurst - Author</title>
</head>

<body>
    <!--Header-->
    <header>
        <div class="container-fluid">
            <div class="row header-image">
                <div class="col">
                    <img class="img-fluid" src="/static/images/anthony.png">
                </div>
            </div>
        </div>
    </header>

    <!--Navbar-->
    <nav class="navbar navbar-expand-md custom-toggler navbar-bg">
        <button class="navbar-toggler mx-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav nav-menu mx-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('home')}}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('about')}}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('books')}}">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('gallery')}}">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('news')}}">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('contact')}}">Contact</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container">
        {% block content %}

        {% endblock %}
    </div>

    <!--Book Scroll-->
    <div class="container-fluid">
        <div class="row">
            <div class="book-box mx-auto">
                <h2 class="text-center" id="book-scroll-title">Books</h2>
            </div>
            <div class="col-12 p-5 book-catalogue text-center">
                <div class="row">
                    <div class="col-md-6 col-lg-4 p-0">
                        <div class="hover-book">
                            <a href="{{url_for('book1')}}">
                                <img src="static/images/book-covers/postmistress.jpg" class="img-fluid book-images"
                                    alt="The Postmistress of Nong Khai - Book Cover" />
                            </a>
                        </div>
                        <a href="{{url_for('book1')}}">
                            <p class="pt-3">The Postmistress of Nong Khai</p>
                        </a>
                    </div>
                    <div class="col-md-6 col-lg-4 p-0">
                        <div class="hover-book">
                            <a href="{{url_for('book2')}}">
                                <img src="static/images/book-covers/changmai.jpg" class="img-fluid book-images"
                                    alt="The Chiang Mai Assignment - Book Cover" />
                            </a>
                        </div>
                        <a href="{{url_for('book2')}}">
                            <p class="pt-3">The Chiang Mai Assignment</p>
                        </a>
                    </div>
                    <div class="col-md-6 col-lg-4 p-0">
                        <div class="hover-book">
                            <a href="{{url_for('book3')}}">
                                <img src="static/images/book-covers/mekong.jpg" class="img-fluid book-images"
                                    alt="Mekong Dragon - Book Cover" />
                            </a>
                        </div>
                        <a href="{{url_for('book3')}}">
                            <p class="pt-3">Mekong Dragon</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer class="container-fluid" id="wrapper">
        <div class="row footer">
            <div class="col-12 text-center pt-4">
                <a href="https://twitter.com/frankhurstbooks"><i class="fab fa-2x fa-twitter"></i></a>
                <a href="https://www.instagram.com/frankhurstuk/"><i class="fab fa-2x fa-instagram"></i></a>
            </div>
            <div class="col-6 pt-2 pb-4">
                <a href="https://www.lrpricepublications.com/" target="_blank">
                    <img src="static/images/lr-price-publications.png" class="img-fluid lr-price-pub"
                        alt="The Chiang Mai Assignment - Book Cover" />
                </a>
            </div>
            <div class="col-6 pt-2 pb-4 my-auto">
                <p>Website - <a href="https://murraybealby.com/">Murray Bealby</a></p>
                <p><i class="far fa-copyright"></i>&ensp;2021 Frank Hurst</p>
            </div>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>

    {% block scripts %} {% endblock %}
</body>

</html>
